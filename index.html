<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>點餐系統 - 分類頁面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* 垂直排列 */
      align-items: center; /* 水平置中 */
      justify-content: center; /* 垂直置中 */
      height: 100vh;
    }
    .welcome-message {
      font-size: 50px; /* 標題字體大小 */
      font-weight: bold; /* 加粗字體 */
      text-align: center;
      color: #333; /* 字體顏色 */
      position: absolute; /* 讓訊息固定在最上方 */
      top: 20px; /* 距離頁面頂部 20px */
      left: 50%; /* 水平置中 */
      transform: translateX(-50%); /* 讓標題真正置中 */
    }
    .category-container {
      display: grid; /* 使用 grid 排列 */
      grid-template-columns: repeat(4, 1fr); /* 每行顯示 4 個分類 */
      column-gap: 20px; /* 水平方向間距 */
      row-gap: 40px; /* 垂直方向間距，讓每排間隔適中 */
      padding: 20px;
      padding: 100px 20px 20px;
      width: 90%; /* 容器寬度 */
      max-width: 1200px; /* 最大寬度 */
    }
    .category {
      background: #fff;
      border-radius: 16px; /* 增加圓角 */
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); /* 更明顯的陰影 */
      padding: 30px; /* 增加內邊距 */
      width: 200px; /* 調大分類框的寬度 */
      height: 250px; /* 調大分類框的高度 */
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    .category:hover {
      transform: scale(1.1);
      background-color: #f0f8ff; /* 淡藍色背景 */
    }
    .category img {
      width: 170px; /* 統一分類圖示寬度 */
      height: 170px; /* 統一分類圖示高度 */
      object-fit: cover; /* 保持圖示內容比例 */
      border-radius: 10px; /* 讓分類圖示具有圓角 */
      margin-bottom: 10px; /* 圖示與標題的距離 */
    }
    .category h2 {
      margin: 10px 0;
      font-size: 25px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
      width: 420px;
      max-width: 90%;
    }
    
    .modal h2 {
      margin-bottom: 20px;
    }
    .modal-buttons {
      display: flex;
      justify-content: space-between;
    }
    .modal button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .modal .confirm {
      background-color: #28a745;
      color: white;
    }
    .modal .cancel {
      background-color: #dc3545;
      color: white;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .cart-button {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
      margin-right: 20px;
    }
    
    .cart-button:hover {
      background-color: #cc5200;
    }
    #cart-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
      width: 400px;
      max-width: 90%;
    }
    
    #cart-items-list {
      text-align: left;
      margin-bottom: 15px;
    }
    
    .close-cart {
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .close-cart:hover {
      background-color: darkred;
    }
    .submit-order {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    
    .submit-order:hover {
      background-color: #218838;
    }
    #email-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
      width: 400px;
      max-width: 90%;
    }
    
    #user-email {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    
    .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    
    .modal-buttons button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    
    .modal-buttons .confirm {
      background-color: #28a745;
      color: white;
    }
    
    .modal-buttons .cancel {
      background-color: #dc3545;
      color: white;
    }
    
    .modal-buttons .confirm:hover {
      background-color: #218838;
    }
    
    .modal-buttons .cancel:hover {
      background-color: #c82333;
    }
    .clear-cart {
      background-color: #c82333;
      color: white;
    }
    .clear-cart:hover{
      background-color: #c8237e;
      color: white;
    }
  </style>
</head>
<script src="JS/shopping_cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  emailjs.init("O4qDi_2lhtRboHGHP");     //Public Key
</script>
<body>
  <div class="welcome-message">您好！歡迎使用點餐系統！</div>
  
  <div class="category-container">
    <!-- 漢堡分類 -->
    <div class="category" onclick="location.href='menu/burger_menu.html'">
      <img src="menu/img/buger.png" alt="漢堡">
      <h2>漢堡</h2>
    </div>
    <div class="category" onclick="location.href='menu/fried_chicken_menu.html'">
      <img src="menu/img/fried_chicken.png" alt="炸雞">
      <h2>炸雞</h2>
    </div>
    <div class="category" onclick="location.href='menu/rice_menu.html'">
      <img src="menu/img/rice.jpg" alt="飯">
      <h2>飯</h2>
    </div>
    <div class="category" onclick="location.href='menu/noodle_menu.html'">
      <img src="menu/img/noodle.jpg" alt="麵">
      <h2>麵</h2>
    </div>
    <div class="category" onclick="location.href='menu/fries_menu.html'">
      <img src="menu/img/fries.jpg" alt="點心">
      <h2>點心</h2>
    </div>
    <div class="category" onclick="location.href='menu/drinks_menu.html'">
      <img src="menu/img/drinks.png" alt="飲料">
      <h2>飲料</h2>
    </div>
    <div class="category" onclick="location.href='menu/desserts_menu.html'">
      <img src="menu/img/dessert.jpg" alt="甜點">
      <h2>甜點</h2>
    </div>
    <div class="category" onclick="location.href='menu/shopping_bag.html'">
      <img src="menu/img/shopping_bag.jpg" alt="塑膠袋">
      <h2>塑膠袋</h2>
    </div>
  </div>
  <div class="button-container">
    <button class="cart-button" onclick="openCart()">🛒 購物車</button>
  </div>
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <h2 id="modal-title">是否加入購物車？</h2>
    <div class="modal-buttons">
      <button class="confirm" onclick="addToCartConfirmed()">確定</button>
      <button class="cancel" onclick="closeModal()">取消</button>
    </div>
  </div>
  <div class="overlay" id="cart-overlay"></div>
  <div class="modal" id="cart-modal">
    <h2>🛒 購物車內容</h2>
    <div id="cart-items-list"></div>
    <p class="total">總金額: $<span id="cart-total">0</span></p>

    <button class="submit-order" onclick="openEmailPrompt()">送出訂單</button>
    <button class="clear-cart" onclick="clearCart()">清除訂單</button>
    <button class="close-cart" onclick="closeCart()">關閉</button>
  </div>
  <div class="overlay" id="email-overlay"></div>
  <div class="modal" id="email-modal">
    <h2>請輸入您的電子郵件</h2>
    <input type="email" id="user-email" placeholder="example@example.com" required>
    <div class="modal-buttons">
      <button class="confirm" onclick="submitEmail()">送出</button>
      <button class="cancel" onclick="closeEmailModal()">取消</button>
    </div>
  </div>

</body>
</html>
