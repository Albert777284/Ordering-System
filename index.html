<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>點餐系統 - 分類頁面</title>
  <style>
    /* 頁面 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    /* 標題 */
    .welcome-message {
      font-size: 50px;
      font-weight: bold;
      text-align: center;
      color: #333;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 20px; 
    }

    /* 商品類別div排版 */
    .category-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      column-gap: 20px;
      row-gap: 40px;
      padding: 20px;
      padding: 100px 20px 20px;
      width: 90%;
      max-width: 1200px;
    }

    /* 商品類別div樣式 */
    .category {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      padding: 30px;
      width: 200px;
      height: 250px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    /* 鼠標移至商品類別div */
    .category:hover {
      transform: scale(1.1);
      background-color: #f0f8ff;
    }

    /* 商品類別div圖片 */
    .category img {
      width: 170px;
      height: 170px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    /* 商品名稱樣式 */
    .category h2 {
      margin: 10px 0;
      font-size: 25px;
    }

    /* 頁面上顯示的購物車按鈕 */
    .cart-button {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
      margin-right: 20px;
    }

    /*設定彈出訊息視窗樣式 */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
      width: 420px;
      max-width: 90%;
    }
    
    /* 購物車內容標題 */
    .modal h2 {
      margin-bottom: 20px;
    }

    /* 確認加入購物車視窗按鈕位置 */
    .modal-buttons {
      display: flex;
      justify-content: space-between;
    }

    /* 購物車視窗按鈕樣式 */
    .modal button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }


    /* 開啟視窗時將背景改成半透明 */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    
    /* 購物車視窗 */
    #cart-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
      width: 400px;
      max-width: 90%;
    }
    
    /* 加入購物車裡的商品內容文字排版 */
    #cart-items-list {
      text-align: left;
      margin-bottom: 15px;
    }
    
    /* 關閉購物車按鈕樣式 */
    .close-cart {
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    /* 鼠標移至關閉購物車按鈕 */
    .close-cart:hover {
      background-color: darkred;
    }

    /* 送出清單按鈕樣式 */
    .submit-order {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    
    /* 鼠標移至送出清單按鈕 */
    .submit-order:hover {
      background-color: #218838;
    }

    /* 輸入email視窗 */
    #email-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
      width: 400px;
      max-width: 90%;
    }
    
    /* 使用者輸入email樣式 */
    #user-email {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
  
    
    /* 清除訂單按鈕樣式 */
    .clear-cart {
      background-color: #c82333;
      color: white;
    }

    /* 鼠標移至清除訂單按鈕 */
    .clear-cart:hover{
      background-color: #c8237e;
      color: white;
    }
  </style>
</head>
<script src="JS/shopping_cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  emailjs.init("O4qDi_2lhtRboHGHP");     //Public Key
</script>
<body>
  <div class="welcome-message">您好！歡迎使用點餐系統！</div>
  
  <div class="category-container">
    <!-- 漢堡分類 -->
    <div class="category" onclick="location.href='menu/burger_menu.html'">
      <img src="menu/img/buger.png" alt="漢堡">
      <h2>漢堡</h2>
    </div>
    <div class="category" onclick="location.href='menu/fried_chicken_menu.html'">
      <img src="menu/img/fried_chicken.png" alt="炸雞">
      <h2>炸雞</h2>
    </div>
    <div class="category" onclick="location.href='menu/rice_menu.html'">
      <img src="menu/img/rice.jpg" alt="飯">
      <h2>飯</h2>
    </div>
    <div class="category" onclick="location.href='menu/noodle_menu.html'">
      <img src="menu/img/noodle.jpg" alt="麵">
      <h2>麵</h2>
    </div>
    <div class="category" onclick="location.href='menu/fries_menu.html'">
      <img src="menu/img/fries.jpg" alt="點心">
      <h2>點心</h2>
    </div>
    <div class="category" onclick="location.href='menu/drinks_menu.html'">
      <img src="menu/img/drinks.png" alt="飲料">
      <h2>飲料</h2>
    </div>
    <div class="category" onclick="location.href='menu/desserts_menu.html'">
      <img src="menu/img/dessert.jpg" alt="甜點">
      <h2>甜點</h2>
    </div>
    <div class="category" onclick="location.href='menu/shopping_bag.html'">
      <img src="menu/img/shopping_bag.jpg" alt="塑膠袋">
      <h2>塑膠袋</h2>
    </div>
  </div>
  <div class="button-container">
    <button class="cart-button" onclick="openCart()">🛒 購物車</button>
  </div>
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <h2 id="modal-title">是否加入購物車？</h2>
    <div class="modal-buttons">
      <button class="confirm" onclick="addToCartConfirmed()">確定</button>
      <button class="cancel" onclick="closeModal()">取消</button>
    </div>
  </div>
  <div class="overlay" id="cart-overlay"></div>
  <div class="modal" id="cart-modal">
    <h2>🛒 購物車內容</h2>
    <div id="cart-items-list"></div>
    <p class="total">總金額: $<span id="cart-total">0</span></p>

    <button class="submit-order" onclick="openEmailPrompt()">送出訂單</button>
    <button class="clear-cart" onclick="clearCart()">清除訂單</button>
    <button class="close-cart" onclick="closeCart()">關閉</button>
  </div>
  <div class="overlay" id="email-overlay"></div>
  <div class="modal" id="email-modal">
    <h2>請輸入您的電子郵件</h2>
    <input type="email" id="user-email" placeholder="example@example.com" required>
    <div class="modal-buttons">
      <button class="confirm" onclick="submitEmail()">送出</button>
      <button class="cancel" onclick="closeEmailModal()">取消</button>
    </div>
  </div>

</body>
</html>
